<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Server Programming</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Edit book</h1>
<div>
    <form th:object="${book}" th:action="@{save}" action="#" method="post"> <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        <br><br>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <br><br>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" readonly />
        <br><br>
        <label for="y">Year</label>
        <input type="text" id="y" th:field="*{publicationYear}" />
        <br><br>
        <label for="catList">Category</label>
        <select id="catList" th:field="*{category}" class="form-control">
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
        <br><br>
        <input type="submit" value="Save" />
    </form>

</div>
</body>
</html>
